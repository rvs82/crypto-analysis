<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Crypto Trading</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f0f0f0; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background-color: white; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #4CAF50; color: white; }
        .sentiment { margin-bottom: 20px; font-size: 18px; }
        .long { color: green; }
        .short { color: red; }
        .trade-long { color: green; }
        .trade-short { color: red; }
    </style>
</head>
<body>
    <div class="sentiment">
        Лонги: <span id="long">0%</span><br>
        Шорты: <span id="short">0%</span><br>
        Звук: <input type="checkbox" id="sound">
    </div>
    <table>
        <thead>
            <tr>
                <th>Пара</th>
                <th>Рекомендация</th>
                <th>Сделка</th>
                <th>Закрыто</th>
                <th>Стоп</th>
                <th>Профит</th>
                <th>Прибыль</th>
                <th>Убыток</th>
            </tr>
        </thead>
        <tbody id="data"></tbody>
    </table>

    <script>
        const tbody = document.getElementById('data');
        const soundCheckbox = document.getElementById('sound');
        let previousTrades = {};

        function updateData() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    console.log('Получены данные:', data); // Отладка
                    document.getElementById('long').textContent = `${data.sentiment.long.toFixed(2)}%`;
                    document.getElementById('short').textContent = `${data.sentiment.short.toFixed(2)}%`;
                    tbody.innerHTML = '';

                    for (const symbol in data.recommendations) {
                        const rec = data.recommendations[symbol];
                        const trade = data.trades[symbol];
                        const row = document.createElement('tr');

                        const cells = [
                            symbol,
                            rec.direction === 'Нейтрально' ? 'Нейтрально' : `${rec.direction}: ${rec.entry.toFixed(4)}, Стоп: ${rec.stopLoss.toFixed(4)}, Профит: ${rec.takeProfit.toFixed(4)} | ${rec.confidence}% | ${rec.rrr}`,
                            trade.active ? `<span class="${trade.active.direction === 'Лонг' ? 'trade-long' : 'trade-short'}">${trade.active.direction}</span>` : 'Нет',
                            trade.closedCount,
                            trade.stopCount,
                            trade.profitCount,
                            `${trade.totalProfit.toFixed(2)} USDT`,
                            `${trade.totalLoss.toFixed(2)} USDT`
                        ];

                        cells.forEach(text => {
                            const td = document.createElement('td');
                            td.innerHTML = text;
                            row.appendChild(td);
                        });

                        tbody.appendChild(row);

                        if (soundCheckbox.checked && previousTrades[symbol] !== trade.active?.direction && trade.active) {
                            new Audio('https://www.myinstants.com/media/sounds/tada.mp3').play();
                        }
                        previousTrades[symbol] = trade.active?.direction;
                    }
                })
                .catch(error => console.error('Ошибка получения данных:', error));
        }

        updateData();
        setInterval(updateData, 5000); // Обновление каждые 5 секунд
    </script>
</body>
</html>
