<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Crypto Trading</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f0f0f0; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background-color: white; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; font-size: 15px; }
        th { background-color: #4CAF50; color: white; }
        .sentiment, .info { margin-bottom: 20px; font-size: 18px; }
        .long { color: green; }
        .short { color: red; }
        #indicators, #principles, #activeTrades { margin-top: 20px; font-size: 15px; }
    </style>
</head>
<body>
    <div class="sentiment">
        Лонги: <span id="long">0%</span><br>
        Шорты: <span id="short">0%</span><br>
        Звук: <input type="checkbox" id="sound">
    </div>
    <table>
        <thead>
            <tr>
                <th>Пара</th>
                <th>Рекомендация</th>
                <th>Сделка</th>
                <th>Закрыто</th>
                <th>С</th>
                <th>П</th>
                <th>Прибыль</th>
                <th>Убыток</th>
            </tr>
        </thead>
        <tbody id="data"></tbody>
    </table>
    <div id="indicators"></div>
    <div id="principles"></div>
    <div id="activeTrades"></div>

    <script>
        const tbody = document.getElementById('data');
        const soundCheckbox = document.getElementById('sound');
        let previousTrades = {};

        function updateData() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('long').textContent = `${data.sentiment.long}%`;
                    document.getElementById('short').textContent = `${data.sentiment.short}%`;
                    tbody.innerHTML = '';

                    for (const symbol in data.recommendations) {
                        const rec = data.recommendations[symbol];
                        const trade = data.trades[symbol];
                        const row = document.createElement('tr');

                        const cells = [
                            symbol,
                            rec.direction === 'Нейтрально' ? 'Нейтрально' : `${rec.direction}: ${rec.entry.toFixed(4)}, С: ${rec.stopLoss.toFixed(4)}, П: ${rec.takeProfit.toFixed(4)} | ${rec.confidence}% | ${rec.rrr}`,
                            trade.active ? `<span class="${trade.active.direction === 'Лонг' ? 'long' : 'short'}">${trade.active.direction}</span>` : 'Нет',
                            trade.closedCount,
                            trade.stopCount,
                            trade.profitCount,
                            `${trade.totalProfit.toFixed(2)} USDT`,
                            `${trade.totalLoss.toFixed(2)} USDT`
                        ];

                        cells.forEach(text => {
                            const td = document.createElement('td');
                            td.innerHTML = text;
                            row.appendChild(td);
                        });

                        tbody.appendChild(row);

                        if (soundCheckbox.checked && previousTrades[symbol] !== trade.active?.direction && trade.active) {
                            new Audio('https://www.myinstants.com/media/sounds/tada.mp3').play();
                        }
                        previousTrades[symbol] = trade.active?.direction;
                    }

                    // Индикаторы и фильтры
                    document.getElementById('indicators').innerHTML = `
                        <strong>Индикаторы и фильтры:</strong><br>
                        RSI (тренд), MACD (импульс), ADX (сила тренда), ATR (волатильность)<br>
                        Фильтры: RSI 30-70, ADX > 25, ATR/цена < 5%, MACD выше сигнальной линии
                    `;

                    // Принципы принятия решений
                    document.getElementById('principles').innerHTML = `
                        <strong>Принципы открытия сделок:</strong><br>
                        1. Уверенность ≥ 95% (RSI, MACD, ADX, новости).<br>
                        2. Стабильность тренда ≤ 15 (за 10 свечей).<br>
                        3. RSI в диапазоне 30-70 (нет перекупленности/перепроданности).<br>
                        4. ADX > 25 (сильный тренд).<br>
                        5. ATR/цена < 5% (низкая волатильность).<br>
                        6. MACD выше сигнальной линии (подтверждение импульса).
                    `;

                    // Активные сделки
                    let activeTradesHtml = '<strong>Активные сделки:</strong><br>';
                    for (const symbol in data.trades) {
                        const trade = data.trades[symbol];
                        if (trade.active) {
                            activeTradesHtml += `${symbol}: ${trade.active.direction}, Вход: ${trade.active.entry.toFixed(4)}, С: ${trade.active.stopLoss.toFixed(4)}, П: ${trade.active.takeProfit.toFixed(4)}<br>`;
                        }
                    }
                    document.getElementById('activeTrades').innerHTML = activeTradesHtml || '<strong>Активные сделки:</strong> Нет';
                })
                .catch(error => console.error('Ошибка получения данных:', error));
        }

        updateData();
        setInterval(updateData, 5000);
    </script>
</body>
</html>
